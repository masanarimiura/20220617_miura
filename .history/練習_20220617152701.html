<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="fruit in fruits" :key="fruit.name">
        <p>商品名: {{ fruit.name }}</p>
        <p>1個あたりの重さ: {{ fruit.weight | decimalFormat }}g</p>
        <p>個数: {{ fruit.num }}個</p>
        <button v-on:click="fruit.num++">１個追加</button>
      </li>
    </ul>
    <p :style="errorStyle">合計個数：{{ sumFruitsNum }}個</p>
    <p>重さの合計：{{ sumFruitsWeight | decimalFormat }}g</p>
    <p v-show="!checkFruitsNum">10個未満で表示されます</p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        apple: {
          name: 'リンゴ',
          weight: 295.6467,
          num: 2,
        },
      },
      computed: {
        sumWeight: function () {
          return this.apple.weight * this.apple.num;
        },
        checkAppleNum: function () {
          return this.apple.num >= 5;
        }
      },
      filters: {
        decimalFormat: function (value) {
          return value.toFixed(2);
        }
      }
    })
  </script>
</body>

</html>
