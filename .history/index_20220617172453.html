<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <!-- 切り替えタブ -->
  <div id="tab">
    <ul class="tab-menu">
      <li v-bind:class="tabMenuItem active" v-on:click="changeClassName">タブ1</li>
      <li v-bind:class="tabMenuItem" v-on:click="changeClassName">タブ2</li>
      <li v-bind:class="tabMenuItem" v-on:click="changeClassName">タブ3</li>
    </ul>
    <div class="tab-content">
      <div v-bind:class="tabContentItem show">コンテンツ1</div>
      <div v-bind:class="tabContentItem">コンテンツ2</div>
      <div v-bind:class="tabContentItem">コンテンツ3</div>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#tab',
      data() {
        return {
          tabMenuItem: null,
          tabContentItem: null,
        }
      },
      methods: {
        changeClassName() {
          this.tabMenuItem = 'tabMenuItem active';
          this.tabContentItem = 'tabContentItem active';
        }
      }
    });
  </script>
  tabMenuItem active
</body>

</html>
