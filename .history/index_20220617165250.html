<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <!-- 切り替えタブ -->
  <div id="tab">
    <ul class="tab-menu">
      <li class="tab-menu__item active">タブ1</li>
      <li class="tab-menu__item">タブ2</li>
      <li class="tab-menu__item">タブ3</li>
    </ul>
    <div class="tab-content">
      <div class="tab-content__item show">コンテンツ1</div>
      <div class="tab-content__item">コンテンツ2</div>
      <div class="tab-content__item">コンテンツ3</div>
    </div>
  </div>

<div id="app">
  <a v-bind:style="warningText">Warning</a>
</div>
<script>
  const vm = new Vue({
    el: '#app',
    data() {
      return {
        warningText: {
          'color': 'yellow',
          'font-size': '200px',
          'text-stroke': '5px #000'
        },
      }
    },
  });
</script>

</body>

</html>
